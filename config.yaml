run:
  preprocessing:
    source: 'hifiasm'
    genomes:
      - 'hg002_d_20x_scaf_p'
      - 'hg002_d_20x_scaf_m'
  generate_baseline:
    source: 'hifiasm'
    genomes:
      - 'hg002_d_20x_scaf_p'
      - 'hg002_d_20x_scaf_m'
  postprocessing:
    genomes:
      - 'hg002_d_20x_scaf_p'
      - 'hg002_d_20x_scaf_m'

postprocessing:
  walk_valid_p: 0.0025
  use_telomere_info : true
  dfs_penalty: null # None, ol_len or ol_sim
  walk_var: 'telomere' # default or telomere

misc:
  paths:
    model: '/home/stumanuel/GAP/misc/default_best.pt'
    seqtk: '/home/stumanuel/GitHub/seqtk/seqtk'
    minigraph: '/home/stumanuel/GitHub/minigraph/minigraph'
    paftools: '/home/stumanuel/GitHub/minimap2/misc/paftools.js'





